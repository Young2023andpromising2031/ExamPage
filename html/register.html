<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>注册页面</title>
</head>

<body>
    <div class="registerback">
        <div class="register">
            <div class="registerContent">
                <div class="top">
                    <h3>注册</h3>
                </div>
                <br>
                <input type="text" id="put" placeholder="用户名" />
                <br>
                <br>
                <input type="text" id="pas" placeholder="密码" />
                <br>
                <br>
                <input type="text" id="mail" placeholder="邮箱" />
                <br>
                <br>
                <input type="text" id="code" placeholder="验证码" />
                <br>
                <br>
                <input type="checkbox">
                <span>记住密码</span>
                <div class="btn">
                    <button id="registerBtn">注册</button>
                </div>
                <!-- <div class="back">
                    <a href="../html/login.html">返回</a>
                </div> -->
            </div>
            <div class="footer">
                <span>Copyright © 2018-2022 ruoyi.vip All Rights Reserved.</span>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
<script src="../js/register.js" type="text/javascript"></script>

</html>
